<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>あげあげ運勢</title>
     <div class="underline"></div> <!-- 添加黄线 -->
    <link rel="stylesheet" href="/css/FortuneStyle.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header th:replace="~{layout/header :: header}"></header> 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">あげあげ運勢</h2>
                <div class="title-underline"></div> <!-- Yellow line under title -->
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="chart-container text-center">
                    <canvas id="fortuneChart"></canvas>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary mt-3" onclick="location.reload()">あなたの運勢を更新</button>
                </div>
            </div>
        </div>
    </div>


    <div id="moneyLuck" style="display: none;" th:text="${moneyLuck}"></div>
    <div id="workLuck" style="display: none;" th:text="${workLuck}"></div>
    <div id="loveLuck" style="display: none;" th:text="${loveLuck}"></div>

    <script src="/js/FortuneJavascript.js"></script>
</body>
</html>
