<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sign-in.css}">
</head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <header th:replace="~{layout/header :: header}"></header>
        <nav th:replace="~{layout/nav :: nav}"></nav>
        <div id="mask"></div>
        
        <main class="form-signin w-100 m-auto">
            
            <div th:if="${param.error}" class="row">
                <div class="col-md-10 text-danger fw-bold">
                    <p>Emailアドレスまたはパスワードが違います。</p>
                </div>
            </div>
            
            <h1 class="h3 mb-3 fw-normal text-start">ログイン</h1>
            
            <form th:action="@{/login}" method="POST" class="text-center">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Emailアドレス</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="パスワード">
                    <label for="floatingPassword">パスワード</label>
                </div>
                <div class="text-start my-3">
                    <a th:href="@{/register}" class="text-decoration-none text-body fw-bold register-form">新規登録はこちら</a>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">サインイン</button>
            </form>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script defer th:src="@{/js/menu.js}"></script>
    </body>
</html>
