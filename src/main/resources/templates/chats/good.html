<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/chats/main :: main(~{::title}, ~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>Good</title>
</head>
<body>
    <main>
        <h1 class="text-center">Good</h1>
        <div id="chat-wrap">
            <div th:each="goodChat : ${goodChats}" class="chat-content mt-3" th:id="'chat_' + ${goodChat.id}">
                <div class="d-flex align-items-start">
                    <div class="me-3">
                        <img th:src="@{/images/monster02.png}" alt="icon" width="50" height="50" class="rounded-circle">
                    </div>
                    <div class="chat-content">
                        <div th:text="${goodChat.chatUser.name}"></div>
                        <div th:text="${goodChat.message}" th:attr="onclick='chatAction(' + ${goodChat.id} + ', \'' + ${goodChat.chatUser.name} + '\')'">
                        </div>
                        <div class="heart-position heart-action">
                            <div class="heart" onclick="likeAction(1, this)"></div>
                            <div class="heart-count">56</div>
                            <div th:each="goodChatLike, stat : ${goodChat.goodChatLikes}">
                                <div th:text="${goodChatLike.chatId}"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <div class="small-font" onclick="chatAction(2, 'user name')">メッセージを返信する</div>
                            <a href="" class="d-inline-block ms-4 link-danger text-decoration-none fw-bold small-font">削除</a>
                        </div>
                    </div>
                </div>
                
                
                <div th:each="goodReply : ${goodChat.goodReplies}" class="reply-content mt-2 ms-5">
                    <div class="d-flex align-items-start">
                        <div class="me-3">
                            <img th:src="@{/images/monster02.png}" alt="icon" width="50" height="50" class="rounded-circle">
                        </div>
                        <div>
                            <div th:text="${goodReply.replyUser.name}"></div>
                            <div th:text="${goodReply.message}"></div>
                            <div class="heart-position heart-action">
                                <div class="heart" th:onclick="'likeAction(' + ${goodReply.id} + ', this)'"></div>
                                <div class="heart-count">56</div>
                            </div>
                            <div class="d-flex aligin-items-center mt-2">
                                <div class="small-font">メッセージを返信する</div>
                                <a href="" class="d-inline-block ms-4 link-danger text-decoration-none fw-bold small-font">削除</a>
                            </div>

                        </div>
                    </div>
<!--                </div>-->
            </div>
        </div>
    </main>
</body>
</html>
