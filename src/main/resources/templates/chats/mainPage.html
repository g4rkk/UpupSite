<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
		function countGood(){
			location.href = "/main/countGood";
		}
		
		function countBad(){
			location.href = "/main/countBad";
		}
	</script>
	<link rel="stylesheet" href="css/header.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/mainPage.css">
</head>
<body>
     <header th:replace="~{layout/header :: header}"></header> 
    <h1 class="genre-type">
		<span>あげあげサイト</span>
	</h1>
    <h5 class="text">
		このサイトはユーザーを明るい気持ちにすることを目的にしたサイトです!<br>
		まずはあなたの気持ちを教えてください!
	</h5>
	<h9 class="text">
		下記のボックスにはそれぞれの最新10件のメッセージが表示されています!
		<br>
		(GOOD/BADの選択回数は記録されます)
	</h9>

    <div class="container text-center">
		<div class="row">
	        <div class="col" id="chat">
	            <div class="ml-2">
	            	<button type="button" onClick="countGood()" class="btn btn-warning">GOOD</button>
	            </div>
	            <br>
	            <div th:each="goodchat : ${goodchats}">
					<p th:text="${goodchat.message}" class="message"></p>
	            </div>
	        </div>
	    
	        <div class="col" id="chat">
				<div class="ml-2">
	            	<button type="button" onClick="countBad()" class="btn btn-info">BAD</button>
	            </div>
	            <br>
	            <div th:each="badchat : ${badchats}">
					<p th:text="${badchat.message}" class="message"></p>
	            </div>
	        </div>
        </div>   
    </div>

</body>
</html>
