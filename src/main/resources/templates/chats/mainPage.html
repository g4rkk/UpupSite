<body>
     <header th:replace="~{layout/header :: header}"></header> 
    <h1 class="title">あげあげサイト</h1>
    <h3 class="text">サイトの説明</h3>

    <div class="main_chat">
        <div class="child">
            <input type="button" value="GOOD" ><br>
            <table th:each="goodchat : ${goodchats}">
				<tr th:text="${goodchat.message}"></tr>
            </table>
        </div>
    
        <div class="child">
            <input type="button" value="BAD" ><br>
            <table th:each="badchat : ${badchats}">

            </table>
        </div>     
    </div>
